<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <button @click="name = 'ボタンから変更'">
        name変更（リアクティブじゃないので動かないよ！）
      </button>
      <button @click="message = 'ボタンから変更'">message変更</button>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          message: "こんにちは",
        },
      });

      vm.message = "書き換えられました";

      vm.name = "てけ"; //リアクティブではない

      console.log(vm);
    </script>
  </body>
</html>
