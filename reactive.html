<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <p>{{ myData }}</p>
      <button @click="message = 'ボタンから変更'">message変更</button>
    </div>

    <div id="app2"></div>
    <div id="app3"></div>
    <script>
      var data = {
        message: "こんばんは",
        name: "てけTECH",
      };
      var vm = new Vue({
        // el: "#app",
        // data: {
        //   message: "こんにちは",
        //   name: "てけ",
        //   data: data,
        // },
        data: data,
        computed: {
          myData: function () {
            return this.$data;
          },
        },
      });

      vm.$mount("#app");

      new Vue({
        data: {
          name: "テスト",
        },
        template: "<h1>こんにちは、{{ name }}</h1>",
      }).$mount("#app2");

      new Vue({
        data: {
          name: "レンダー",
        },
        render: function (h) {
          return h("h1", "こんにちは、" + this.name);
        },
      }).$mount("#app3");
    </script>
  </body>
</html>
