<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <p>{{ myData }}</p>
      <button @click="message = 'ボタンから変更'">message変更</button>
    </div>

    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4">
      <h1>こんにちは、{{ name }}</h1>
      <button @click="name = '太郎'">名前を変更</button>
      <button @click="destroy">インスタンスを破壊</button>
    </div>

    <script>
      var data = {
        message: "こんばんは",
        name: "てけTECH",
      };
      var vm = new Vue({
        data: data,
        computed: {
          myData: function () {
            return this.$data;
          },
        },
      });

      vm.$mount("#app");

      new Vue({
        data: {
          name: "テスト",
        },
        template: "<h1>こんにちは、{{ name }}</h1>",
      }).$mount("#app2");

      new Vue({
        data: {
          name: "レンダー",
        },
        render: function (h) {
          return h("h1", "こんにちは、" + this.name);
        },
      }).$mount("#app3");

      new Vue({
        el: "#app4",
        data: {
          name: "てけ",
        },
        beforeCreate: function () {
          console.log("beforeCreate");
        },
        created: function () {
          console.log("created");
        },
        beforeMount: function () {
          console.log("beforeMount");
        },
        mounted: function () {
          console.log("mounted");
        },
        beforeUpdate: function () {
          console.log("beforeUpdate");
        },
        updated: function () {
          console.log("updated");
        },
        beforeDestroy: function () {
          console.log("beforeDestroy");
        },
        beforeDestroy: function () {
          console.log("beforeDestroy");
        },
        destroyed: function () {
          console.log("destroyed");
        },
        methods: {
          destroy: function () {
            this.$destroy();
          },
        },
      });
    </script>
  </body>
</html>
