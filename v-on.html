<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:click="number += 1">カウントアップ</button>
      <button v-on:click="countUp(2)">カウントアップ</button>
      <p v-on:mousemove="changeMousePosition(10, $event)">
        マウスを載せてください
        <span v-on:mousemove="noEvent">この上は反応しません</span>
        <span v-on:mousemove.stop>この上も反応しません</span>
      </p>
      <a v-on:click="noClickEvent" href="https://google.com"
        >これはGoogleに飛べません</a
      >
      <a v-on:click.prevent href="https://google.com"
        >これもGoogleに飛べません</a
      >
      <p>X:{{x}}、 Y:{{y}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          number: 0,
          x: 0,
          y: 0,
        },
        methods: {
          countUp: function (times) {
            this.number += 1 * times;
          },
          changeMousePosition: function (divideNumber, event) {
            this.x = event.clientX / divideNumber;
            this.y = event.clientY / divideNumber;
          },
          noEvent: function (event) {
            event.stopPropagation();
          },
          noClickEvent: function (event) {
            event.preventDefault();
          },
        },
      });
    </script>
  </body>
</html>
