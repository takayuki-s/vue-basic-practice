<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:[event]="countUp">カウントアップ</button>
      <button @click="countUp">カウントアップ</button>
      <h2>computedプロパティを使って動的なデータを表現する</h2>
      <p>{{ counter }}</p>
      <button @click="counter += 1">+1</button>
      <p>{{ otherCounter }}</p>
      <button @click="otherCounter += 1">別の+1</button>
      <p>{{ counter > 3 ? '3より上' : '3以下' }}</p>
      <p>{{ lessThanThreeComputed }}</p>
      <p>{{ lessThanThreeMethod() }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          number: 0,
          counter: 0,
          otherCounter: 0,
          event: "click",
        },
        methods: {
          countUp: function () {
            this.number += 1;
          },
          lessThanThreeMethod: function () {
            console.log("Computed");
            return this.counter > 3 ? "3より上" : "3以下";
          },
        },
        computed: {
          lessThanThreeComputed: function () {
            console.log("Merhod");
            return this.counter > 3 ? "3より上" : "3以下";
          },
        },
        watch: {
          counter: function () {
            const vm = this;
            setTimeout(function () {
              vm.counter = 0;
            }, 3000);
          },
        },
      });
    </script>
  </body>
</html>
