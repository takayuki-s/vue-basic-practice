<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <ul>
        <li v-for="fruit in fruits">{{ fruit }}</li>
      </ul>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          fruits: ["りんご", "バナナ", "ぶどう"],
        },
      });
    </script>
  </body>
</html>
